<DOCTYPE html>
<html>
	<head>
		<title>Scope</title>
	</head>
	<body>
		<button onclick="add()">Add</button>
		<button onclick="subtract()">Subtract</button>
		<button onclick="mult()">Multiply</button>
		<button onclick="division()">Divide</button>
		<button onclick="modulus()">Get remainder (Modulus)</button>
		<button onclick="increment()">Increment by 1</button>
		<button onclick="decrement()">Decrement by 1</button>
		
		<script>
			var x=6;
			var y=5;
			var z;
			
			function add(){
				z=x+y;
				alert(z);			
			}
			
			function subtract(){
				z=x-y;
				alert(z);			
			}
			
			function mult(){
				z=x*y;
				alert(z);			
			}
			
			function division(){
				z=x/y;
				alert(z);			
			}
			
			function modulus(){
				z=x%y;
				alert(z);			
			}
			function increment(){
				z=10;
				z++;
				alert(z);
			}
			function decrement(){
				z=10;
				z--;
				alert(z);
			}
			
			
		</script>			
	</body>
</html>
